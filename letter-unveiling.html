<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Proposal Page</title>
</head>
<body>
    <div class="envelope" onclick="revealLetter()">
        <img src="rose.png" alt="Rose" class="rose">
        <!-- <img src="envelope.jpg" alt="Rose" class="rose"> -->
        <div class="letter" id="letter">
            <!-- Letter content will be dynamically added through JavaScript -->
        </div>
        <button id="yesButton" class="hidden" onclick="celebrate('yes')">YES</button>
        <button id="yesAsWellButton" class="hidden" onclick="celebrate('yesAsWell')">Yes as well</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
